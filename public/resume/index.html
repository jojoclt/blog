    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #1a1a1a;
        }

        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <script>
        const ua = navigator.userAgent.toLowerCase();
        const isDesktop =
            ua.includes("macintosh") || ua.includes("windows") || ua.includes("linux");
        if (isDesktop) {
            document.write('<embed src="./resume.pdf" type="application/pdf">');
        } else {
            window.location.href = "./resume.pdf";
        }
    </script>
</body>

</html>
